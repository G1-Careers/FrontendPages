        rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Stylesheets -->
    <link href="assets/css/font-awesome-all.css" rel="stylesheet">

    <link href="assets/css/owl.css" rel="stylesheet">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/jquery.fancybox.min.css" rel="stylesheet">
    <link href="assets/css/animate.css" rel="stylesheet">
    <link href="assets/css/nice-select.css" rel="stylesheet">
    <link href="assets/css/odometer.css" rel="stylesheet">
    <link href="assets/css/elpath.css" rel="stylesheet">
    <link href="assets/css/color.css" id="jssDefault" rel="stylesheet">

    <link href="assets/css/module-css/page-title.css" rel="stylesheet">
    <link href="assets/css/module-css/job-details.css" rel="stylesheet">
    <link href="assets/css/module-css/subscribe.css" rel="stylesheet">
    <link href="assets/css/module-css/footer.css" rel="stylesheet">
    <link href="assets/css/responsive.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        .job-details {
            padding: 60px 0;
        }

        .job-sidebar {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 30px;
            transition: transform 0.3s ease;
        }

        .job-sidebar:hover {
            transform: translateY(-5px);
        }

        .info-widget ul li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .info-widget ul li:last-child {
            border-bottom: none;
        }

        .info-widget h5 {
            font-size: 16px;
            font-weight: 600;
            color: #7ED957;
            margin: 0;
        }

        .info-widget p {
            font-size: 15px;
            color: #666;
            margin: 0;
        }

        .info-widget p a {
            color: #7ED957;
            text-decoration: none;
        }

        .info-widget p a:hover {
            text-decoration: underline;
        }

        .requirements-widget {
            margin-top: 30px;
        }

        .requirements-widget h3 {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .requirements-widget ul li {
            font-size: 15px;
            color: #666;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
        }

        .requirements-widget ul li span {
            font-weight: 600;
            color: #333;
        }

        .job-details-content {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 40px;
        }

        .text-box h3 {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            position: relative;
            padding-left: 30px;
        }

        .text-box h3::before {
            content: '\f0b1';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 0;
            color: #7ED957;
            font-size: 20px;
        }

        .text-box p {
            font-size: 16px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 20px;
        }

        .list-item li {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
            position: relative;
            padding-left: 25px;
        }

        .list-item li::before {
            content: '\f058';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 0;
            color: #7ED957;
            font-size: 16px;
        }

        .theme-btn.btn-one {
            display: inline-block;
            background: #7ED957;
            color: #fff;
            padding: 14px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .theme-btn.btn-one:hover {
            background: #65c043;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(126, 217, 87, 0.3);
        }

        .no-data-message {
            text-align: center;
            padding: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin: 0 auto;
            max-width: 600px;
        }

        .no-data-message p {
            font-size: 18px;
            color: #666;
            margin: 0;
        }

        @media (max-width: 991px) {
            .job-sidebar {
                margin-bottom: 40px;
            }

            .job-details-content {
                padding: 30px;
            }
        }

        @media (max-width: 767px) {
            .job-details-content {
                padding: 20px;
            }

            .text-box h3 {
                font-size: 20px;
            }

            .text-box p,
            .list-item li {
                font-size: 14px;
            }

            .theme-btn.btn-one {
                padding: 12px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="boxed_wrapper ltr">

        <!-- Shared header injected here -->
        <div id="header-placeholder"></div>

        <!-- page-title -->
        <section class="page-title centred pt_110">
            <div class="auto-container">
                <div class="content-box">
                    <h1>Job Details</h1>
                    <ul class="bread-crumb clearfix">
                        <li><a href="index.html">Home</a></li>
                        <li>-</li>
                        <li><a href="openpositions.html">Open Positions</a></li>
                        <li>-</li>
                        <li>Job Details</li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- page-title end -->

        <!-- job-details -->
        <section class="job-details pt_110 pb_120">
            <div class="auto-container">
                <div class="row clearfix" id="job-details-container">
                    <!-- Content dynamically injected by JS -->
                </div>
            </div>
        </section>
        <!-- job-details end -->

        <!-- Shared footer injected here -->
        <div id="footer-placeholder"></div>

    </div>

    <!-- jQuery plugins -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/owl.js"></script>
    <script src="assets/js/wow.js"></script>
    <script src="assets/js/validation.js"></script>
    <script src="assets/js/jquery.fancybox.js"></script>
    <script src="assets/js/appear.js"></script>
    <script src="assets/js/isotope.js"></script>
    <script src="assets/js/parallax-scroll.js"></script>
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <script src="assets/js/scrolltop.min.js"></script>
    <script src="assets/js/gsap.js"></script>
    <script src="assets/js/ScrollTrigger.js"></script>
    <script src="assets/js/SplitText.js"></script>
    <script src="assets/js/language.js"></script>
    <script src="assets/js/jquery-ui.js"></script>
    <script src="assets/js/lenis.min.js"></script>
    <script src="assets/js/odometer.js"></script>
    <script src="assets/js/jquery.lettering.min.js"></script>
    <script src="assets/js/jquery.circleType.js"></script>

    <!-- main-js -->
    <script src="assets/js/script.js"></script>
    <!-- Shared components loader -->
    <script src="assets/js/components.js"></script>

    <script>
        function loadJobDetails() {
            const container = document.getElementById("job-details-container");
            const job = JSON.parse(localStorage.getItem("selectedJob") || "null");

            if (!job) {
                container.innerHTML = `
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="no-data-message">
                            <p>No job data available. <a href="openpositions.html">Browse open positions</a> and select a job to view details.</p>
                        </div>
                    </div>`;
                return;
            }

            const [mainSkills, title, jd, location, mode, timezone, positions, engagement] = job;

            // Update the page h1
            const h1 = document.querySelector(".page-title h1");
            if (h1 && title) h1.textContent = title;

            container.innerHTML = `
                <div class="col-lg-4 col-md-12 col-sm-12 sidebar-side">
                    <div class="job-sidebar mr_40">
                        <div class="info-widget sidebar-widget mb_30">
                            <ul class="clearfix">
                                ${location ? `<li><h5><i class="fa-solid fa-map-marker-alt"></i> Location</h5><p>${location}</p></li>` : ""}
                                <li><h5><i class="fa-solid fa-globe"></i> Website</h5><p><a href="https://g1careers.com">g1careers.com</a></p></li>
                                ${engagement ? `<li><h5><i class="fa-solid fa-briefcase"></i> Type</h5><p>${engagement}</p></li>` : ""}
                                ${positions ? `<li><h5><i class="fa-solid fa-users"></i> Positions</h5><p>${positions}</p></li>` : ""}
                                ${timezone ? `<li><h5><i class="fa-solid fa-clock"></i> Time Zone</h5><p>${timezone}</p></li>` : ""}
                            </ul>
                        </div>
                        <div class="requirements-widget sidebar-widget">
                            <h3>Requirements</h3>
                            <ul class="clearfix">
                                ${mainSkills ? `<li><span><i class="fa-solid fa-tools"></i> Main Skills:</span> ${mainSkills}</li>` : ""}
                                ${mode ? `<li><span><i class="fa-solid fa-tasks"></i> Nature of Work:</span> ${mode}</li>` : ""}
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-12 col-sm-12 content-side">
                    <div class="job-details-content">
                        <div class="text-box mb_60">
                            <h3>Job Description</h3>
                            <p>${jd || "No detailed job description available."}</p>
                        </div>
                        <div class="text-box mb_55">
                            <h3>Responsibilities</h3>
                            <ul class="list-item">
                                ${mainSkills ? `<li>Apply skills such as ${mainSkills} to meet job requirements.</li>` : ""}
                                ${location ? `<li>Work in ${location}${timezone ? " as per " + timezone : ""}.</li>` : ""}
                                ${mode ? `<li>Engage in ${mode} for project success.</li>` : ""}
                            </ul>
                        </div>
                        <div class="text-box mb_65">
                            <a href="https://docs.google.com/forms/d/e/1FAIpQLSckcYGNcdqcuFT6x9aSjuqb9x6OcmzppmRHKFzH5IS8ohPQpg/viewform"
                               target="_blank" class="theme-btn btn-one">Apply Now</a>
                        </div>
                    </div>
                </div>`;
        }

        window.addEventListener("load", loadJobDetails);
    </script>
</body>

</html>
