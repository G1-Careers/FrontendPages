    <script>
        // ─── Google Sheets Job Listings ──────────────────────────────────────────
        // NOTE: Restrict this API key in the Google Cloud Console to your domain only.
        const apiKey = "AIzaSyAyGVBws0phyRV4sqNLCVDHNILaM17cHso";
        const sheetID = "1FZeUSTMWRFJYyvFGHGVbA5MxpkRgBBvMr78PL3jgUEA";
        const range = "Open Positions!A:J";

        async function fetchJobs() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${encodeURIComponent(range)}?key=${apiKey}`;
                const response = await fetch(url);
                const data = await response.json();
                displayJobs(data.values || []);
            } catch (error) {
                console.error("Error fetching jobs:", error);
                document.getElementById("job-listings").innerHTML =
                    '<div class="col-12 text-center"><p>Unable to load job listings. Please try again later.</p></div>';
            }
        }

        function displayJobs(rows) {
            const container = document.getElementById("job-listings");
            if (!rows || rows.length <= 1) {
                container.innerHTML = '<div class="col-12 text-center"><p>No open positions at this time. Check back soon!</p></div>';
                return;
            }
            const jobs = rows.slice(1); // skip header row
            container.innerHTML = jobs.map(function (job) {
                const [mainSkills, title, jd, location, mode, timezone, positions, engagement] = job;
                return `
                    <div class="col-lg-4 col-md-6 col-sm-12 job-block">
                        <div class="job-block-one">
                            <div class="inner-box">
                                <h3>${title || "Open Role"}</h3>
                                <p>${(jd || "").substring(0, 120)}${(jd || "").length > 120 ? "…" : ""}</p>
                                <ul class="job-info">
                                    ${location ? `<li><i class="fas fa-map-marker-alt"></i> ${location}</li>` : ""}
                                    ${mode ? `<li><i class="fas fa-briefcase"></i> ${mode}</li>` : ""}
                                </ul>
                                <div class="btn-box" style="margin-top:15px; display:flex; gap:10px; flex-wrap:wrap;">
                                    <a href="job-details.html" class="btn-primary-custom"
                                       onclick="localStorage.setItem('selectedJob', JSON.stringify(${JSON.stringify(job)}))">
                                       View Details
                                    </a>
                                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSckcYGNcdqcuFT6x9aSjuqb9x6OcmzppmRHKFzH5IS8ohPQpg/viewform"
                                       target="_blank" class="btn-secondary-custom">
                                       Apply Now
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>`;
            }).join("");
        }

        fetchJobs();
    </script>
